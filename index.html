<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muster Cloud</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

    <div>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid justify-content-space-around">
              <a class = "navbar-brand">MUSTER CLOUD</a>
              <form class = "d-flex" >
                <button class = "btn btn-outline-secondary" id="registrar" style="display: block;">Registrar</button>
                <button class = "btn btn-outline-secondary" id="CSesion" style="display: none;">Cerrar Sesion</button>
              </form>
            </div>
        </nav>
    </div>

    <div id="login"  style="display: block;">
        
        <center>
            <h2>INGRESAR</h2>
            <p>Ingrese usuario y contraseña</p>

            <form >
                <input class = "form-control me-2" id = "user">
                <label class="form-label" for="user">Nombre Usuario</label>

                <input class = "form-control me-2" id = "password" >
                <label class="form-label" for="password">Contraseña</label>
                
                <div>
                    <input type="checkbox" id="checkAdmin">
                    <label for="checkAdmin">Administrador</label>

                    <button class = "btn btn-dark" id="login1">Login</button>

                </div>
            </form>
        </center>
    </div>

    <div id="registro" style="display: none;">
        <center>
            <h2>REGISTRAR</h2>
            <p>Ingrese los datos requeridos</p>

            <form >
                <input class = "form-control me-2" id = "user1">
                <label class="form-label" for="user1">Nombre Usuario</label>

                <input class = "form-control me-2" id = "name1">
                <label class="form-label" for="name1">Nombre Completo</label>

                <input class = "form-control me-2" id = "dpi1">
                <label class="form-label" for="dpi1">DPI</label>

                <input class = "form-control me-2" id = "phone1">
                <label class="form-label" for="phone1">Telefono</label>

                <input class = "form-control me-2" id = "password1" >
                <label class="form-label" for="password1">Contraseña</label>
                
                <div>
                    <button class = "btn btn-dark" id="registro1">Registrar</button>
                    <button class = "btn btn-dark" id="Cregistro1">Cancelar</button>
                </div>
            </form>
        </center>
    </div>

    <div id="admin" style="display: none;">

        <div id="cargasMasivas">
            <center>
                <font color="white" size=6>Botones Carga Masiva</font>
            </center>
        <div id="botonesCarga">
            <div id="cargas">
                <label class="form-label" for="cargaUsuarios" >Carga Masiva Usuarios</label>
                <input class="btn btn-success" type="file" id="cargaUsuarios" name="files[]" multiple />
            </div>
            
            <div id="cargas">
                <label class="form-label" for="cargaArtistas" >Carga Masiva Artistas</label>
                <input class="btn btn-success" type="file" id="cargaArtistas" name="files[]" multiple />
            </div>

            <div id="cargas">
                <label class="form-label" for="cargaCanciones" >Carga Masiva Canciones</label>
                <input class="btn btn-success" type="file" id="cargaCanciones" name="files[]" multiple />
            </div>

        </div>
        
        <div id="botonesCarga">
            <div id="cargas">
                <label class="form-label" for="cargaPodcast" >Carga Masiva Podcast</label>
                <input class="btn btn-success" type="file" id="cargaPodcast" name="files[]" multiple />
            </div>

            <div id="cargas">
                <label class="form-label" for="cargaMusica" >Carga Masiva Musica</label>
                <input class="btn btn-success" type="file" id="cargaMusica" name="files[]" multiple />
            </div>
        </div>
        </div>

        <center>
            <div id="graficas">
                        
                <div id="graf">
                    <center>
                        <font color="white" size=4>Botones de Graficas</font>
                        <button class = "btn btn-outline-success" id="gUsuarios">Grafica Usuarios</button>
                        <button class = "btn btn-outline-success" id="gArtistas">Grafica Artistas</button>
                        <button class = "btn btn-outline-success" id="gMusica">Grafica Musica</button>
                        <button class = "btn btn-outline-success" id="gPodcast">Grafica Podcast</button>
                    </center>  
                </div>  

                <div id="mostrarG">
                    <div id="mostrarGU"></div>
                    <div id="mostrarGA"></div>
                    <div id="mostrarGM"></div>
                    <div id="mostrarGP"></div>
                </div>  
                
                
            </div>
        </center>
        

    </div>

    <div id="usuario" style="display: none;">
        <div id="mostrarUsuarios"></div>\
        
        <div id="otrosUsuarios">
            <div id="amigos" class="card">
                <form >
                    <h2>Agregar Amigos</h2>
                    <input class = "form-control me-2" id = "userA">
                    <label class="form-label" for="userA">Nombre Usuario</label>

                    <div>
                        <button class = "btn btn-dark" id="agregarAmigos">Agregar Amigo</button>
                    </div>
                </form>
            </div>
            <div id="mostrarPila"></div>
            <div id="bloqueados" class="card">
                <form >
                    <h2>Agregar Bloqueados</h2>
                    <input class = "form-control me-2" id = "userB">
                    <label class="form-label" for="userB">Nombre Usuario</label>
                    
                    <div>
                        <button class = "btn btn-dark" id="agregarBloqueado">Agregar Bloqueado</button>
                    </div>
                </form>
            </div>
            <div id="mostrarCola"></div>

        </div>
        
        <div id="agregarPodcast" class="card" style="display: none;">
            <form >
                <input class = "form-control me-2" id = "nameP">
                <label class="form-label" for="nameP">Nombre Podcast</label>

                <div>
                    <button class = "btn btn-dark" id="agregarPodcastU">Agregar Podcast</button>
                </div>
            </form>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-dark" type="button" style="display: block;">Publicar Musica</button>
            <button class="btn btn-dark" type="button" style="display: block;">Publicar Podcast</button>
            <button class="btn btn-dark" type="button" style="display: none;">Otros Usuarios</button>
        </div>
    </div>
    <footer>&copy; Copyright 2022 MUSTER CLOUD</footer>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>   
    <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
    
    <script src="./funciones.js" type="module"></script>

</body>
</html>
